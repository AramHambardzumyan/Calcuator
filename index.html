<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="./app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
            <div id="display"></div> 
            <section id="container"> 
                <div class="types" id="clear">AC</div>
                <div class="item types">(</div>
                <div class="item types">)</div>
                <div class="item types">/</div>
                <div class="item types">1</div>
                <div class="item types">2</div>
                <div class="item types">3</div>
                <div class="item types">*</div>
                <div class="item types">4</div>
                <div class="item types">5</div>
                <div class="item types">6</div>
                <div class="item types">-</div>
                <div class="item types">7</div>
                <div class="item types">8</div>
                <div class="item types">9</div>
                <div class="item types">+</div>
                <div class="item types">0</div>
                <div class="item types">.</div>
                <div id="last" class="types"><<<</div>
                <div id="equal" class="types">=</div>
            </section>
    </div>
</body>
</html>
